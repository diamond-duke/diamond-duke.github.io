<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting to My New Website :)</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("diamond-duke.github.io")) {
                const redirectLocation = window.location.href.replace(
                    "diamond-duke.github.io",
                    "yandaichn.github.io"
                );
                document.getElementById("body").innerHTML = "I have changed my homepage address to https://yandaichn.github.io/  (to avoid possible confusions on the word "duke" :)<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body">
    I have changed my homepage address to <a href='https://yandaichn.github.io/'>https://yandaichn.github.io/</a> (to avoid possible confusions on the word "duke" :) Redirecting...
</body>

</html>
